    <form class="form-horizontal" id="changePassForm">
    <fieldset>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="piCurrPass">Поточний пароль</label>
      <div class="col-md-4">
        <input id="piCurrPass" name="piCurrPass" type="password" placeholder="Поточний пароль" class="form-control input-md" required="">
        
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="piNewPass">Новий пароль</label>
      <div class="col-md-4">
        <input id="piNewPass" name="piNewPass" type="password" placeholder="Новий пароль" class="form-control input-md" required="">
        
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="piNewPassRepeat">Підтвердження паролю</label>
      <div class="col-md-4">
        <input id="piNewPassRepeat" name="piNewPassRepeat" type="password" placeholder="Підтвердження паролю" class="form-control input-md" required="">
        
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="bCancel"></label>
      <div class="col-md-8">
        <button id="bCancel" name="bCancel" class="btn btn-danger">Скасувати</button>
        <button id="bGodkend" name="bGodkend" class="btn btn-success">Змінити</button>
      </div>
    </div>
